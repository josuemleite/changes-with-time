<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Changes With Time</title>

    <link
      rel="shortcut icon"
      type="image/png"
      href="./img/time-clock-svgrepo-com.svg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="load()">
    <header>
      <h1>Times Of The Day</h1>
    </header>
    <section>
      <div id="msg"></div>
      <div id="photo">
        <img id="image" src="./img/morning.png" alt="Photo of the day" />
      </div>
      <div>
        <p>
          Birth year:
          <input type="number" name="txtyear" id="txtyear" min="0" />
        </p>
        <p>
          Sex:
          <input type="radio" name="radsex" id="man" checked />
          <label for="man">Male</label>
          <input type="radio" name="radsex" id="fem" />
          <label for="fem">Female</label>
        </p>
        <p>
          <input type="button" value="Verify" onclick="verify()" />
        </p>
      </div>
      <div id="res">Fill in the above data to see the result.</div>
    </section>
    <footer>
      <p>
        &copy;
        <a href="https://github.com/josuemleite" target="_blank">josuemleite</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
